<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GemSweep</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #111827;
        color: #fff;
        width: 320px;
        height: auto;
      }
      .wrap {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      h3 {
        margin: 0;
        text-align: center;
        font-size: 20px;
      }
      small {
        opacity: 0.75;
        text-align: center;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: filter 0.15s;
      }
      .add {
        background: #03a9f4;
      }
      .remove {
        background: #9c27b0;
      }
      .delete {
        background: #f44336;
      }
      button:hover {
        filter: brightness(1.1);
      }
      .counter {
        text-align: center;
        font-size: 14px;
        opacity: 0.9;
      }
      .progress {
        width: 100%;
        height: 10px;
        background: #555;
        border-radius: 6px;
        overflow: hidden;
      }
      .bar {
        height: 100%;
        width: 0;
        background: #4caf50;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h3>✨ GemSweep</h3>
      <small>Bulk‑delete Gemini chats</small>
      <button class="add">Add Checkboxes</button>
      <button class="remove">Remove Checkboxes</button>
      <button class="delete">Bulk Delete</button>
      <div class="counter" id="count">Selected: 0</div>
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
